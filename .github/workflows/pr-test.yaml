name: Tests

on:
  pull_request:
    branches:
      - 'develop'
      - 'release/**'
      - 'hotfix/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Prepare Packages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm install
      - run: npm run test
  lint:
    name: Check TS / ES Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: npm run lint
